name: Deploy Pokedex to VPS

on:
  push:
    branches:
      - main  # Le déploiement se lancera à chaque push sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Push Docker Image
        # Ici on simule le build sur le VPS pour économiser du temps/bande passante
        # GitHub va se connecter et dire au VPS de construire l'image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          fingerprint: ""
          script_stop: true
          script: |
            mkdir -p ~/apps/pokedex
            cd ~/apps/pokedex
            # On récupère le code (il faut que git soit configuré ou on fait un clone)
            if [ -d ".git" ]; then git pull; else git clone https://github.com/${{ github.repository }}.git .; fi
            # On build l'image Docker
            docker build -t pokedex-web .
            # On stoppe l'ancien conteneur s'il existe et on lance le nouveau
            docker stop pokedex-app || true
            docker rm pokedex-app || true
            docker run -d --name pokedex-app -p 80:80 pokedex-web